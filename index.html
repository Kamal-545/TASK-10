<!DOCTYPE html>
<html>
<head>
    <title>grid</title>
    <style>
        img{
            width: 300px;
            height: 200px;
            object-fit: contain;
            background-color: crimson;
            padding: 3%;
            
         }
         .a{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows:200px 200px;
            justify-items: center;
            align-items: center;
            row-gap: 50px;
            column-gap: 10px;
         }
    </style>
</head>
<body bgcolor="lightgreen">
    <h1>
        <font color=red>
        <center>
        <u>grid images</u>
        </center>
        </font>
    </h1>
    <div class="a">
    <div><img src="./a.jpeg" alt="image"></div>
    <div><img src="./b.jpeg" alt="image"></div>
    <div><img src="./c.jpeg" alt="image"></div>
    <div><img src="./bick.jpeg" alt="image"></div>
    <div><img src="./bick1.jpeg" alt="image"></div>
    <div><img src="./car.jpeg" alt="image"></div>
    <div><img src="./car1.jpeg" alt="image"></div>
    <div><img src="./dog.jpeg" alt="image"></div>
    <div><img src="./cat.jpeg" alt="image"></div>
    <div><img src="./flo.jpeg" alt="image"></div>
    <div><img src="./flo1.jpeg" alt="image"></div>
    </div>
</body>
</html>b
